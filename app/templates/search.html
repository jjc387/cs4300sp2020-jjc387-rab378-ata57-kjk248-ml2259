<html>

<head>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/jquery.tagsinput-revisited.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="/static/js/jquery.tagsinput-revisited.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="topcorner">
        <p>Project Name: {{ name }}</p>
        <p>Student Name: ({{ netid }})</p>
    </div>
    <form class="form-inline global-search" id="flavor-form" method="GET" action="/search">
        <h1 style="font-size: 55px; font-family:Futura; color: rgb(163, 13, 13)">
            Travel by Wine 
        </h1>
        <br><br>
        <h2 style = "font-size: 20px; font-family:Futura; color: rgb(227, 98, 126)">
            Based on your flavor preferences, we will suggest travel destinations based on the wine in that region     
        </h2>

        <br><br>

        <label for="flavors">Input your Favorite Flavors: </label>
        <input id="flavors" name="flavors" type="text">
        <button type="submit" class="btn btn-info"> Go! </button>
    </form>
    <form class="form-inline global-search">
        {% if data %}
        <h1>{{output_message}}</h1>
        {% for d in data %}
        <br>
        <p>{{d}}</p>
        {% endfor %}
        {% endif %}
    </form>
    <script>
        const availableFlavors = [
            "Dry",
            "Sweet",
            "Acidic",
            "Spice",
            "Fruit",
            "Vanilla",
            "Ripe",
            "Earthy"
        ];
        $("#flavors").tagsInput({
            'autocomplete': {
                source: availableFlavors
            }
        });



    </script>
</body>

</html>
